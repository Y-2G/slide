<!DOCTYPE html>
<head>
    <link href="../css/slide.css" rel="stylesheet" />
</head>
<body>
    <div class="slide">
        <div id="js-slide" class="slide-main">
            <img src="../img/sample1.jpeg" />
        </div>
        <button id="js-prev-btn" class="slide-btn-left">←</button>
        <button id="js-next-btn" class="slide-btn-right">→</button>
        <nav class="navi">
            <ul class="navi-inner">
                <li data-index="0" class="navi-item"></li>
                <li data-index="1" class="navi-item"></li>
                <li data-index="2" class="navi-item"></li>
                <li data-index="3" class="navi-item"></li>
                <li data-index="4" class="navi-item"></li>
            </ul>
        </nav>
    </div>

    <div class="thumbnail">
        <img src="../img/sample1.jpeg" />
        <img src="../img/sample2.jpeg" />
        <img src="../img/sample3.jpeg" />
        <img src="../img/sample4.jpeg" />
        <img src="../img/sample5.jpeg" />
    </div>

    <div id="target2" style="width: 50px; height: 50px; background: gray; transform: translate(400px, 70px);  position: absolute;" ></div>
    <div id="target3" style="width: 50px; height: 50px; background: gray; transform: translate(10px, 130px); position: absolute;" ></div>
    <div id="target4" style="width: 50px; height: 50px; background: gray; transform: translate(10px, 190px); position: absolute;" ></div> -->
    <script src="../js/slide.js"></script>
    
</body>
</html>
