<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Slide</title> 
    <link rel="stylesheet" type="text/css" href="../css/Style.css">
  </head>
  <body>
    <div id="slideShow">
    <div id="next"></div>
    <div id="prev"></div>
    <div id="show">
      <div id="prevSlide">
        <div class="dummy">dummy</div>
      </div>
      <div id="nowSlide">
        <div class="dummy">dummy</div>
      </div>
      <div id="nextSlide">
        <div class="dummy">dummy</div>
      </div>
      </div>
      <div id="slideSet">
        <div class="slides active">
          <img src="../img/img1.jpg">
        </div>
        <div class="slides">
          <img src="../img/img2.jpg">
        </div>
        <div class="slides">
          <img src="../img/img3.jpg">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/Script.js"></script>
  </body>
</html>
